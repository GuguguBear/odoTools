refresh_rate: 30 seconds
appenders:
  console:
    kind: console
    target: stdout
    encoder:
      kind: pattern
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {M}:{L} - {m}{n}"
  file:
    kind: rolling_file
    path: "log.log"
    append: false
    encoder:
      kind: pattern
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {M}:{L} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        pattern: "compressed-log-{}.log"
        base: 0
        count: 5
root:
  level: info
  appenders:
    - console
    - file
